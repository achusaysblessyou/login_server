function cnvs_getCoordinates(e)
{
    var x, y

    if(e.offsetX) {
        x = e.offsetX;
        y = e.offsetY;
    }
    else if(e.layerX) {
        x = e.layerX;
        y = e.layerY;
    }

        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.moveTo(prevX,prevY);
        ctx.lineTo(x,y);
        ctx.stroke();
    } else {
        prevX = x;
        prevY = y;
    }
    prevX = x;
    prevY = y;

    $('#canvas-coord-message').html("x: " + x + " y: " + y);
}

function cnvs_clearCoordinates(e) {
    prevX = -1;
    prevY = -1;
    var c=document.getElementById("myCanvas");
